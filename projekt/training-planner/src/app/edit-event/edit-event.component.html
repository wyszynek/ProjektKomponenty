<div *ngIf="workout" class="edit-workout-form" id="edit-form">
  <h2>Edytuj wydarzenie</h2>
  <form>
    <div class="form-group">
      <label for="plan">Training Plan</label>
      <select [(ngModel)]="workout.trainingPlanId" name="trainingPlanId" id="plan" required>
        <option *ngFor="let plan of availablePlans" [value]="plan.id">
          {{ plan.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="trainingType">Nazwa wydarzenia</label>
      <input [(ngModel)]="workout.trainingType" name="trainingType" id="trainingType" placeholder="Enter training type" required/>
    </div>

    <div class="form-group">
      <label for="date">Data</label>
      <input [(ngModel)]="workout.date" name="date" id="date" type="date" required/>
    </div>

    <div class="form-group">
      <label for="intensity">Intensywność (1-10):</label>
      <input [(ngModel)]="workout.intensity" name="intensity" id="intensity" type="number" placeholder="Enter intensity" required/>
    </div>

    <div class="form-group">
      <label for="duration">Czas trwania (minuty):</label>
      <input [(ngModel)]="workout.duration" name="duration" id="duration" type="number" placeholder="Enter duration" required/>
    </div>

    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea [(ngModel)]="workout.description" name="description" id="description" placeholder="Describe the workout"></textarea>
    </div>

    <div class="form-actions">
      <button type="button" (click)="saveWorkout()" class="save-btn">Zapisz</button>
      <button type="button" (click)="deleteWorkout()" class="delete-btn">Usuń</button>
      <button type="button" (click)="cancelEdit()" class="cancel-btn">Anuluj</button>
    </div>
  </form>
</div>
