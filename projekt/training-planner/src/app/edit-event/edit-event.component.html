<div *ngIf="workout != null" class="check-workout">
  <div class="modal-overlay" id="edit-form">
    <div class="modal-content">
      <h2>Edit Workout</h2>
      <form>     
        <div class="form-group">
          <label for="trainingPlanId">Training Plan:</label>
          <select [(ngModel)]="editableWorkout.trainingPlanId" name="trainingPlanId" id="plan" required>
            <option *ngFor="let plan of availablePlans" [value]="plan.id">
              {{ plan.name }}
            </option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="trainingType">Training Type:</label>
          <input 
            id="trainingType" 
            [value]="editableWorkout.trainingType" 
            (input)="onTrainingTypeInput($event)" 
            type="text" 
            placeholder="Enter training type"
          />
        </div>
        
        <div class="form-group">
          <label for="date">Date:</label>
          <input 
            id="date" 
            [value]="editableWorkout.date" 
            (input)="onDateInput($event)" 
            type="date" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="intensity">Intensity (1-10):</label>
          <input 
            id="intensity" 
            [value]="editableWorkout.intensity" 
            (input)="onIntensityInput($event)" 
            type="number" 
            placeholder="Enter intensity"
          />
        </div>
        
        <div class="form-group">
          <label for="duration">Duration (minutes):</label>
          <input 
            id="duration" 
            [value]="editableWorkout.duration" 
            (input)="onDurationInput($event)" 
            type="number" 
            placeholder="Enter duration"
          />
        </div>
        
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea 
            id="description" 
            [value]="editableWorkout.description" 
            (input)="onDescriptionInput($event)" 
            placeholder="Enter description">
          </textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" (click)="saveWorkout()" class="save-btn">Save</button>
          <button type="button" (click)="deleteWorkout()" class="delete-btn">Delete</button>
          <button type="button" (click)="cancelEdit()" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="plan != null" class="check-plan">
  <div class="modal-overlay" id="edit-form">
    <div class="modal-content">
      <h2>Edit Training Plan</h2>
      <form>
        <label for="name">Name</label>
        <input 
          id="name" 
          [value]="editablePlan.name" 
          (input)="onNameChange($event)" 
          name="name" 
          required 
        />
      
        <label for="startDate">Start Date</label>
        <input 
          id="startDate" 
          type="date" 
          [value]="editablePlan.startDate" 
          (change)="onStartDateChange($event)" 
          name="startDate" 
          required 
        />
      
        <label for="endDate">End Date</label>
        <input 
          id="endDate" 
          type="date" 
          [value]="editablePlan.endDate" 
          (change)="onEndDateChange($event)" 
          name="endDate" 
          required 
        />
      
        <div class="form-actions">
          <button type="button" (click)="savePlan()" class="save-btn">Save</button>
          <button type="button" (click)="deletePlan()" class="delete-btn">Delete</button>
          <button type="button" (click)="cancelEdit()" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
