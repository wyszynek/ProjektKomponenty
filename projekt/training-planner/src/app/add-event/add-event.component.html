<h1 style="padding-top: 50px;">Add new event</h1>

<div>
  <label for="title">Event Title:</label>
  <input id="title" [(ngModel)]="title" type="text" placeholder="Enter title" style="margin: 10px;"/>

  <label for="date">Event Date:</label>
  <input id="date" [(ngModel)]="date" type="date" style="margin: 10px;"/>

  <button (click)="addEvent()" style="margin: 10px;">Add Event</button>
</div>
